<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Teléfono con menú de compartir -->
  <rect x="50" y="30" width="100" height="170" rx="10" fill="#333" />
  <rect x="60" y="40" width="80" height="140" rx="5" fill="#FFF" />
  <circle cx="100" cy="190" r="10" fill="#555" />
  
  <!-- Menú de compartir -->
  <rect x="65" y="60" width="70" height="100" rx="5" fill="#F5F5F5" />
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Compartir</text>
  
  <!-- Iconos de aplicaciones -->
  <circle cx="85" cy="100" r="10" fill="#4285F4" />
  <text x="85" y="104" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">A2G</text>
  
  <circle cx="115" cy="100" r="10" fill="#EA4335" />
  <text x="115" y="104" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">M</text>
  
  <circle cx="85" cy="130" r="10" fill="#FBBC05" />
  <text x="85" y="134" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">W</text>
  
  <circle cx="115" cy="130" r="10" fill="#34A853" />
  <text x="115" y="134" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">T</text>
  
  <!-- Resaltado en A2GMC -->
  <circle cx="85" cy="100" r="13" stroke="#4285F4" stroke-width="2" fill="none" />
