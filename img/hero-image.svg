<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Persona frustrada -->
  <circle cx="250" cy="100" r="60" fill="#FFD7B5" /> <!-- Cabeza -->
  <path d="M230,90 Q250,70 270,90" stroke="#333" stroke-width="3" fill="none" /> <!-- Cejas frustradas -->
  <path d="M235,110 Q250,100 265,110" stroke="#333" stroke-width="3" fill="none" /> <!-- Boca triste -->
  <circle cx="235" cy="95" r="5" fill="#333" /> <!-- Ojo izquierdo -->
  <circle cx="265" cy="95" r="5" fill="#333" /> <!-- Ojo derecho -->
  
  <!-- Teléfono en la mano -->
  <rect x="200" y="180" width="100" height="170" rx="10" fill="#333" /> <!-- Teléfono -->
  <rect x="210" y="190" width="80" height="140" rx="5" fill="#FFF" /> <!-- Pantalla -->
  <circle cx="250" cy="340" r="10" fill="#555" /> <!-- Botón home -->
  
  <!-- Mapa de Apple en la pantalla -->
  <rect x="220" y="200" width="60" height="120" rx="5" fill="#F8F8F8" /> <!-- Fondo de mapa -->
  <path d="M230,220 Q250,200 270,220 Q280,240 250,280 Q220,240 230,220" fill="#EA4335" /> <!-- Pin de ubicación -->
  <path d="M225,240 L275,240 M225,260 L275,260 M225,280 L275,280" stroke="#DDD" stroke-width="2" /> <!-- Calles -->
  
  <!-- Símbolo de error -->
  <circle cx="350" cy="230" r="40" fill="#EA4335" />
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFF" text-anchor="middle">!</text>
  
  <!-- Líneas de frustración -->
  <path d="M320,180 L340,160 M330,170 L350,150 M340,160 L360,140" stroke="#333" stroke-width="3" />
  
  <!-- Símbolo de Apple y Google -->
  <circle cx="150" cy="300" r="30" fill="#333" /> <!-- Logo Apple -->
  <path d="M150,280 Q170,275 165,300 Q160,320 150,320 Q140,320 135,300 Q130,275 150,280" fill="#FFF" />
  
  <!-- Flecha de conversión -->
  <path d="M190,300 L230,300" stroke="#34A853" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M220,290 L230,300 L220,310" stroke="#34A853" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Logo Google Maps simplificado -->
  <circle cx="280" cy="300" r="30" fill="#4285F4" />
  <path d="M280,285 L280,315 M265,300 L295,300" stroke="#FFF" stroke-width="5" />
  <circle cx="280" cy="300" r="10" fill="#FFF" />
</svg>